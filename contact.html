   <!-- 問い合わせフォーム -->
   <div class="contact"></div> 
      <h4>お問合せフォーム</h4>  

  <form action=”mailto:a30919@rs.tus.av.jp” enctype=”text/plain” method=”POST”>
    <dl class="form-area">
        <dt><span class="required">貴社名</span></dt>
        <dd><input class="input-text" type="text" name="name" required></dd>
        <dt>部署名</dt>
        <dd><input class="input-text" type="text" name="department"></dd>
        <dt><span class="required">メールアドレス</span></dt>
        <dd><input class="input-text" type="email" name="email" required></dd>
        <dt><span class="required">お電話番号</span></dt>
        <dd><input class="input-text" type="tel" name="tel"></dd>
        <dt><span class="required">お客様について</span></dt>
        <dd><input class="input-text" type="text" name="user"></dd>
        <dt><span class="required">お問合せ内容</span></dt>
        <dd><textarea class="message" name="messsage" required></textarea>
    </dl>
    <!-- 送信ボタン -->
    <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[送信]ボタンを押してください</p>
    <button class="submit-button" type="submit">送信</button>
    
  </form>
